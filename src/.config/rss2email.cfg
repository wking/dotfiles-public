[DEFAULT]
from = user@rss2email.invalid
use-8bit = False
force-from = False
use-publisher-email = False
name-format = {feed-title}: {author}
to = wking@tremily.us
proxy = 
feed-timeout = 60
active = True
digest = False
date-header = False
date-header-order = modified, issued, created, expired
bonus-header = 
trust-guid = True
encodings = US-ASCII, UTF-8
post-process = 
digest-post-process = 
html-mail = False
use-css = False
css = h1 {
	font: 18pt Georgia, "Times New Roman";
	}
	body {
	font: 12pt Arial;
	}
	a:link {
	font: 12pt Arial;
	font-weight: bold;
	color: #0000cc;
	}
	blockquote {
	font-family: monospace;
	}
	.header {
	background: #e0ecff;
	border-bottom: solid 4px #c3d9ff;
	padding: 5px;
	margin-top: 0px;
	color: red;
	}
	.header a {
	font-size: 20px;
	text-decoration: none;
	}
	.footer {
	background: #c3d9ff;
	border-top: solid 4px #c3d9ff;
	padding: 5px;
	margin-bottom: 0px;
	}
	border: solid 4px #c3d9ff;
	}
	margin-left: 5px;
	margin-right: 5px;
	}
unicode-snob = False
links-after-each-paragraph = False
body-width = 0
email-protocol = sendmail
sendmail = /usr/sbin/sendmail
smtp-auth = False
smtp-username = username
smtp-password = password
smtp-server = smtp.yourisp.net:25
smtp-ssl = False
imap-auth = False
imap-username = username
imap-password = password
imap-server = imap.yourisp.net
imap-port = 143
imap-ssl = False
imap-mailbox = INBOX
verbose = warning

